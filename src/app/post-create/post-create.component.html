<mat-card>
    <mat-form-field>
        <textarea matInput [value]="newPostByReference" #postInput rows="6"></textarea>
    </mat-form-field>
    <button
        mat-raised-button
        color="primary"
        (click)="onAddPostByReference(postInput)"
        type="button">
        Add post by reference
    </button>
    <p>{{ newPostByReference }}</p>
</mat-card>

<mat-card>
    <mat-form-field>
        <textarea matInput [(ngModel)]="newPostByNgModel" rows="6"></textarea>
    </mat-form-field>
    <p>{{ newPostByNgModel }}</p>
</mat-card>
